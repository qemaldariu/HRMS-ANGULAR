<div *ngIf="!isLoading">
  <div class="row g-3">
    <div class="col-md-12">
      <h1 class="fst-italic"><strong>{{employeeCh.name}}</strong></h1>
    </div>

    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="employeeCh.name">

    </div>
    <div class="col-md-6">
      <label for="surname" class="form-label">Surname</label>
      <input type="text" class="form-control" id="surname" [(ngModel)]="employeeCh.surname" >
    </div>
    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address"  [(ngModel)]="employeeCh.address">
    </div>
    <div class="col-md-6">
      <label for="birthplace" class="form-label">Birthplace</label>
      <input type="text" class="form-control" id="birthplace" [(ngModel)]="employeeCh.birthplace" >
    </div>
    <div class="col-md-6">
      <label for="birthplace" class="form-label">Birthday</label>
      <input type="text" class="form-control" id="birthday" [(ngModel)]="employeeCh.birthday" >
    </div>
    <div class="col-md-6">
      <label for="salary" class="form-label">Salary</label>
      <input type="number" class="form-control" id="salary" [(ngModel)]="employeeCh.salary" >
    </div>
    <div class="col-md-6">
      <label for="department" class="form-label">Department</label>
      <select class="form-select" id="department" [(ngModel)]="employeeCh.department" name="department">
        <option value="" disabled selected>Select department</option>
        <option value="1">Informatics</option>
        <option value="2">Finance</option>
        <option value="3">Marketing</option>
      </select>
    </div>

  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-success" (click)="saveChanges()">Save</button>

  </div>

</div>

<div *ngIf="alertupdate" class="alert alert-success alert-dismissible" role="alert">
  <strong>Success!</strong> Employee {{employeeCh.name}} was successfully updated.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div style="height: 250px"></div>
