<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
      hsl(218, 41%, 35%) 15%,
      hsl(218, 41%, 30%) 35%,
      hsl(218, 41%, 20%) 75%,
      hsl(218, 41%, 19%) 80%,
      transparent 100%),
      radial-gradient(1250px circle at 100% 100%,
        hsl(218, 41%, 45%) 15%,
        hsl(218, 41%, 30%) 35%,
        hsl(218, 41%, 20%) 75%,
        hsl(218, 41%, 19%) 80%,
        transparent 100%);
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }

    .form-outline {
      position: relative;
      margin-bottom: 1rem;
    }

    .form-outline label {
      position: absolute;
      top: 0;
      left: 0;
      transition: top 0.2s ease-out, font-size 0.2s ease-out;
      pointer-events: none;
    }

    .form-outline input:focus + label, .form-outline input:not(:placeholder-shown) + label {
      top: -0.5rem;
      font-size: 0.75rem;
    }

    .form-outline input {
      padding-top: 1.5rem; /* Adjust as needed */
    }
  </style>

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          HRMS by <br />
          <span style="color: hsl(218, 81%, 75%)">QEMAL DARIU</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          This project was built on the basis of the Python Fullstack course that I accomplished

          . The frontend is mixed with the backend in order to create a project that
          make possible  the management of human resources .
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <h1 class="my-5 display-5 fw-bold ls-tight" style="color: black">Login to proceed!</h1>
            <form (ngSubmit)="login()">
              <div class="row">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="username" class="form-control"  name="username" [(ngModel)]="username" placeholder="Username"/>
                </div>

              </div>


              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control"  placeholder="Password" name="password" [(ngModel)]="password">
              </div>



              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                Login              </button>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
